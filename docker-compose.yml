services:
  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - ${POSTGRES_PORT:-5433}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db:/var/lib/postgresql/data

volumes:
  db:
    driver: local